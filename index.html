<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Go Daddy Price</title>
</head>

<body>
    <script type="text/javascript">
        let domain = location.href.split('?')[0];
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                document.querySelector('body').innerHTML += xhttp.responseText;
            }
        };
        xhttp.open("GET", `https://www.godaddy.com/domainsearch/find?domainToCheck=${domain}`, true);
        xhttp.send();
    </script>
</body>

</html>
